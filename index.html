<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;500;600&display=swap"
        rel="stylesheet">

    <style>
        /* BASE SETTINGS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0505 0%, #2b0808 50%, #0f0505 100%);
            font-family: 'Montserrat', sans-serif;
            color: white;
            position: relative;
        }

        /* FLOATING BACKGROUND */
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150vw;
            height: 150vw;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* GLASS CARD (Shared Style) */
        .glass-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 2rem;
            border-radius: 30px;
            text-align: center;
            width: 85%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            display: none;
            /* Hidden by default, JS toggles this */
            flex-direction: column;
            gap: 2rem;
        }

        /* Active class to show card */
        .glass-card.active {
            display: flex;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-style: italic;
            line-height: 1.3;
            background: linear-gradient(to bottom right, #fff, #ffb3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- GENERATOR FORM STYLES --- */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            outline: none;
            text-align: center;
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        .gen-btn {
            background: white;
            color: #2b0808;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .link-result {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 0.8rem;
            color: #aaa;
            word-break: break-all;
            display: none;
            user-select: text;
            /* Allow copying */
        }

        /* --- VALENTINE CARD STYLES --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
            min-height: 160px;
        }

        button.action-btn {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            transition: transform 0.1s;
        }

        #yesBtn {
            padding: 1.2rem 0;
            width: 100%;
            font-size: 1.2rem;
            background: #fff;
            color: #2b0808;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            letter-spacing: 2px;
            z-index: 20;
        }

        #yesBtn:active {
            transform: scale(0.98);
        }

        #noBtn {
            padding: 0.8rem 2rem;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            z-index: 100;
            transition: top 0.4s ease-out, left 0.4s ease-out;
        }

        #noBtn::before {
            content: '';
            position: absolute;
            top: -30px;
            bottom: -30px;
            left: -30px;
            right: -30px;
            z-index: -1;
        }

        #success-message {
            display: none;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: white;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="bg-glow"></div>

    <div class="glass-card" id="generator-card">
        <h1>Create Your Own</h1>
        <p style="opacity: 0.7; font-size: 0.9rem;">Enter names to generate Valentine Web.</p>

        <div class="input-group">
            <input type="text" id="g-from" placeholder="Your Name">
            <input type="text" id="g-to" placeholder="Your Valentine">
            <button class="gen-btn" onclick="createLink()">Generate Link</button>
        </div>

        <div class="link-result" id="result-link"></div>
    </div>

    <div class="glass-card" id="main-card">
        <h1 id="question">Will you be my Valentine?</h1>

        <div class="btn-group" id="btnGroup">
            <button class="action-btn" id="yesBtn">YES</button>
            <button class="action-btn" id="noBtn">NO</button>
        </div>

        <div id="success-message">
            You have a good taste...<br>
            That was the right choice...❤️<br>
            <span id="sender-signature"
                style="font-size: 1.2rem; display:block; margin-top:10px; color:#ffb3b3;"></span>
            <span
                style="font-size: 0.8rem; font-family: 'Montserrat'; opacity: 0.5; display:block; margin-top:20px; font-weight: 300;">
                That was exactly what i hoped for...
            </span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // --- LOGIC TO HANDLE URL NAMES ---
        const params = new URLSearchParams(window.location.search);
        const toName = params.get('to'); // Gets ?to=Name
        const fromName = params.get('from'); // Gets &from=Name

        const genCard = document.getElementById('generator-card');
        const mainCard = document.getElementById('main-card');
        const questionText = document.getElementById('question');
        const senderSig = document.getElementById('sender-signature');

        if (toName) {
            // VIEW MODE: Names are present
            mainCard.classList.add('active');

            // 1. Update the Question
            // Use textContent for safety against XSS
            questionText.textContent = toName + ", will you be my Valentine?";

            // 2. Prepare the Sender Signature
            if (fromName) {
                senderSig.textContent = "- Love, " + fromName;
            }
        } else {
            // GENERATOR MODE: No names, show form
            genCard.classList.add('active');
        }

        // --- GENERATOR LOGIC ---
        function createLink() {
            const f = document.getElementById('g-from').value.trim();
            const t = document.getElementById('g-to').value.trim();
            if (!f || !t) { alert("Please fill both names!"); return; }

            const baseUrl = window.location.origin + window.location.pathname;
            const link = `${baseUrl}?to=${encodeURIComponent(t)}&from=${encodeURIComponent(f)}`;

            const resDiv = document.getElementById('result-link');
            resDiv.style.display = 'block';
            resDiv.textContent = link;

            // Auto copy
            navigator.clipboard.writeText(link);
            alert("Link copied to clipboard! paste the link to your valentine ");
        }

        // --- EXISTING GAME LOGIC ---
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const btnGroup = document.getElementById('btnGroup');
        const successMsg = document.getElementById('success-message');

        function moveButton(e) {
            if (e && e.type === 'touchstart') e.preventDefault();
            if (noBtn.parentNode !== document.body) document.body.appendChild(noBtn);
            if (navigator.vibrate) navigator.vibrate(40);

            const w = window.innerWidth;
            const h = window.innerHeight;
            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;
            const buffer = 30;

            const randomX = Math.random() * (w - btnW - (buffer * 2)) + buffer;
            const randomY = Math.random() * (h - btnH - (buffer * 2)) + buffer;

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            const randomRot = (Math.random() * 20) - 10;
            noBtn.style.transform = `rotate(${randomRot}deg)`;
        }

        noBtn.addEventListener('touchstart', moveButton, { passive: false });
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        yesBtn.addEventListener('click', () => {
            questionText.style.display = 'none';
            btnGroup.style.display = 'none';
            noBtn.style.display = 'none';
            successMsg.style.display = 'block';

            var duration = 3000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0000', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        });
    </script>
</body>

</html>
